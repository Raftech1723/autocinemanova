<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Reclamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:insert="fragments/header :: menu-principal">
      
    </header>
    
<div class="container mt-5">
    <h1 class="text-center mb-4">Gesti√≥n de Reclamos</h1>

    <!-- Formulario de Reclamo -->
    <div class="card mb-4 shadow">
        <div class="card-body">
            <form th:action="${baseUrl + '/reclamos/guardar'}" method="post" th:object="${reclamo}">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Usuario_id</label>
                    <input type="text" th:field="*{usuario_id}" class="form-control" placeholder="Ingrese la ID del usuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sede_id</label>
                    <input type="text" th:field="*{sede_id}" class="form-control" placeholder="Ingrese la ID de la sede" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Confiteria_id</label>
                    <input type="text" th:field="*{confiteria_id}" class="form-control" placeholder="Ingrese la ID de confiteria" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripcion</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Ingrese la descripci√≥n">
                </div>
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <input type="text" th:field="*{estado}" class="form-control" placeholder="Ingrese el estado">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Reclamo üíæ</button>
            </form>
        </div>
    </div>
    
     <!-- Formulario de B√∫squeda -->
		<form class="row g-3 justify-content-center mb-4"
			th:action="@{/reclamos/buscar}" method="get">
			<div class="col-auto">
				<input type="number" class="form-control" name="id"
					placeholder="Ingrese ID de Usuarios">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-search"></i> Buscar por ID
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/reclamos/buscar}" class="btn btn-primary"> <i
					class="bi bi-list-ul"></i> Mostrar Todos
				</a>
			</div>
			<div class="col-auto">
				<a th:href="@{/reclamos}" class="btn btn-secondary">
				<i class="bi bi-arrow-left-circle"></i> Cerrar
				</a>
			</div>
		</form>
		
		<!-- Tabla de Reclamos -->
		<div class="table-responsive" th:if="${listaReclamo != null}">
		    <table class="table table-bordered table-hover align-middle">
		        <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ID Usuario</th>
                    <th>ID Sede</th>
                    <th>ID Confiteria</th>
                    <th>Descripci√≥n</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${listaReclamo}">
                    <td th:text="${r.id}">1</td>
                    <td th:text="${r.usuario_id}">Juan</td>
                    <td th:text="${r.sede_id}">4</td>
                    <td th:text="${r.confiteria_id}">2</td>
                    <td th:text="${r.descripcion}">Los asientos esta un poco sucios</td>
                    <td th:text="${r.estado}">bueno</td>
                    
                    <td>
                        <a th:href="${baseUrl + '/reclamos/editar/' + r.id}" class="btn btn-warning btn-sm">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="${baseUrl + '/reclamos/eliminar/' + r.id}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro de eliminar este reclamo?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
</footer>

<!-- Bootstrap JS opcional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
