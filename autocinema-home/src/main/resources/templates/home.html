<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio | AutocineNova</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('/image/portada.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85);
        }

        .navbar-brand, .nav-link {
            color: #f8f9fa !important;
        }

		.welcome-box {
		    position: relative;
		    z-index: 1;
		    background: rgba(255, 255, 255, 0.1);
		    padding: 4rem;
		    border-radius: 20px;
		    text-align: center;
		    backdrop-filter: blur(8px);
		    animation: fadeSlide 1.5s ease;
		    overflow: hidden;
		}

		/* LÃ­nea de borde giratoria */
		.welcome-box::before {
		    content: "";
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    border: 3px solid transparent;
		    border-radius: 20px;
		    background: linear-gradient(90deg, rgb(255, 242, 230), rgb(254, 226, 184), rgb(254, 209, 141));
		    background-size: 300% 300%;
		    animation: spinBorder 4s linear infinite;
		    z-index: -1;
		    mask: 
		        linear-gradient(#fff 0 0) content-box, 
		        linear-gradient(#fff 0 0);
		    mask-composite: exclude;
		    -webkit-mask-composite: destination-out;
		    padding: 3px;
		    box-sizing: border-box;
		}

		@keyframes spinBorder {
		    0% {
		        background-position: 0% 50%;
		    }
		    100% {
		        background-position: 300% 50%;
		    }
		}


        .display-4 {
            font-weight: 800;
            font-size: 3.5rem;
            color: #ffc107;
        }

        .lead {
            font-size: 1.5rem;
            color: #f1f1f1;
            margin-top: 1.2rem;
            min-height: 2.5rem;
        }

        .btn-start {
            margin-top: 2rem;
            background-color: #ffc107;
            color: black;
            font-weight: bold;
            border-radius: 15px;
            padding: 0.75rem 2.5rem;
            box-shadow: 0 0 15px #ffc107a1;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn-start:hover {
            transform: scale(1.08);
            box-shadow: 0 0 30px #ffc107;
        }

        @keyframes fadeSlide {
            0% {opacity: 0; transform: translateY(30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        .fade-in {
            animation: fadeInUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<!-- MenÃº -->
<header th:insert="fragments/header :: menu-principal" class="z-1 position-relative"></header>

<!-- Contenido -->
<main class="container d-flex justify-content-center align-items-center" style="min-height: 85vh; position: relative; z-index: 2;">
    <div class="welcome-box">
        <h1 class="display-4 mb-3">ðŸŽ¬ Bienvenido a <span style="color:#fff">AutocineNova</span></h1>
        <p class="lead fade-in" th:text="${mensaje}">Mensaje desde el backend</p>
        <a th:href="@{/peliculas}" class="btn btn-start">
            <i class="bi bi-camera-reels"></i> Ver Cartelera
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
