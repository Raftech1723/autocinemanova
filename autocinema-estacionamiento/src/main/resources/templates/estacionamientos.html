<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estacionamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:insert="fragments/header :: menu-principal">
      
    </header>
    
<div class="container">
    <h2 class="text-center mb-4">Gesti√≥n de Estacionamientos</h2>
    
    <div class="card mb-4 shadow">
        <div class="card-body">
       
      	<h4 class="text-center mb-4 text-primary"></h4>
    <form th:action="${baseUrl + '/estacionamientos/guardar'}" method="post" th:object="${estacionamiento}" class="mb-4">
        <input type="hidden" th:field="*{id}" />
        
        <div class="mb-3">
            <label class="form-label">N√∫mero de Espacio</label>
            <input type="number" th:field="*{numero_espacio}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Sede</label>
            <input type="number" th:field="*{sede_id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Usuario</label>
            <input type="number" th:field="*{usuario_id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">ID de Funci√≥n</label>
            <input type="number" th:field="*{funcion_id}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Reservado</label>
            <select th:field="*{reservado}" class="form-select" required>
                <option th:value="true">S√≠</option>
                <option th:value="false">No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar üíæ</button>
    </form>
    </div>
    </div>

    <!-- Formulario de B√∫squeda -->
    <form class="row g-3 justify-content-center mb-4" th:action="@{/estacionamientos/buscar}" method="get">
        <div class="col-auto">
            <input type="number" class="form-control" name="id" placeholder="Ingrese ID del estacionamiento">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-search"></i> Buscar por ID
            </button>
        </div>
        <div class="col-auto">
            <a th:href="@{/estacionamientos/buscar}" class="btn btn-primary">
                <i class="bi bi-list-ul"></i> Mostrar Todos
            </a>
        </div>
		<div class="col-auto">
			<a th:href="@{/estacionamientos}" class="btn btn-secondary">
			<i class="bi bi-arrow-left-circle"></i> Cerrar
			</a>
		</div>
    </form>

    <!-- Tabla de resultados -->
    <div class="table-responsive" th:if="${listaEstacionamiento != null}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>N√∫mero Espacio</th>
                    <th>Sede ID</th>
                    <th>Usuario ID</th>
                    <th>Funci√≥n ID</th>
                    <th>Reservado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${listaEstacionamiento}">
                    <td th:text="${e.id}"></td>
                    <td th:text="${e.numero_espacio}"></td>
                    <td th:text="${e.sede_id}"></td>
                    <td th:text="${e.usuario_id}"></td>
                    <td th:text="${e.funcion_id}"></td>
                    <td th:text="${e.reservado ? 'S√≠' : 'No'}"></td>
                    <td>
                        <a th:href="${baseUrl + '/estacionamientos/editar/' + e.id}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="${baseUrl + '/estacionamientos/eliminar/' + e.id}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEliminar este estacionamiento?')">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
