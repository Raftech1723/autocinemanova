<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>M√©todos de Pago</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:insert="fragments/header :: menu-principal">
      
    </header>
    
	<div class="container py-5">
		<div class="row mb-4 text-center">
			<h1>üí≥ M√©todos de Pago</h1>
			<p class="lead">Gestiona los m√©todos de pago con estilo (¬°como
				t√∫! ‚ù§Ô∏è)</p>
		</div>

		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card shadow-lg border-0 rounded-4 p-4 bg-light">
      				<h4 class="text-center mb-4 text-primary"></h4>
      				<form th:action="${baseUrl + '/metodos_pago/guardar'}" th:object="${nuevoMetodo}" method="post">
        			<input type="hidden" th:field="*{id}" />
						<div class="mb-3">
							<label class="form-label">M√©todo</label> <input type="text"
								class="form-control" th:field="*{metodo}" required>
						</div>
						<div class="mb-3">
							<label class="form-label">Descripci√≥n</label>
							<textarea class="form-control" th:field="*{descripcion}" rows="3"></textarea>
						</div>
						<div class="form-check form-switch mb-3">
							<input class="form-check-input" type="checkbox"
								th:field="*{activo}"> <label class="form-check-label">Activo</label>
						</div>
						<div class="form-check form-switch mb-4">
							<input class="form-check-input" type="checkbox"
								th:field="*{datos_tarjeta}"> <label
								class="form-check-label">¬øRequiere datos de tarjeta?</label>
						</div>
						<div class="col-md-4">
							<label class="form-label">Fecha</label> <input type="date"
								class="form-control" th:field="*{fecha}" required>
						</div>
						<div class="text-end">
							<button type="submit" class="btn btn-primary">Guardar üíæ</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Formulario de B√∫squeda -->
		<form class="row g-3 justify-content-center mb-3 mt-3"
			th:action="@{/metodos_pago/buscar}" method="get">
			<div class="col-auto">
				<input type="number" class="form-control" name="id"
					placeholder="Ingrese ID de Usuarios">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-search"></i> Buscar por ID
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/metodos_pago/buscar}" class="btn btn-primary"> 
				<i class="bi bi-list-ul"></i> Mostrar Todos
				</a>
			</div>
			<div class="col-auto">
			<a th:href="@{/metodos_pago}" class="btn btn-secondary">
			<i class="bi bi-arrow-left-circle"></i> Cerrar
			</a>
		</div>
		</form>

		<hr class="my-5">

		<div class="table-responsive" th:if="${listaMetodos != null}">
		    <table class="table table-bordered table-hover align-middle">
		        <thead class="table-dark">
						<tr>
							<th>ID</th>
							<th>M√©todo</th>
							<th>Descripci√≥n</th>
							<th>Activo</th>
							<th>Requiere Tarjeta</th>
							<th>Fecha</th>
							<th>Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="metodo : ${listaMetodos}">
							<td th:text="${metodo.id}"></td>
							<td th:text="${metodo.metodo}"></td>
							<td th:text="${metodo.descripcion}"></td>
							<td th:text="${metodo.activo ? 'S√≠' : 'No'}"></td>
							<td th:text="${metodo.datos_tarjeta ? 'S√≠' : 'No'}"></td>
							<td th:text="${#dates.format(metodo.fecha, 'yyyy-MM-dd HH:mm')}"></td>
							<td><a th:href="${baseUrl + '/metodos_pago/editar/' + metodo.id}"
								class="btn btn-sm btn-primary">‚úèÔ∏è</a> <a
								th:href="${baseUrl + '/metodos_pago/eliminar/' + metodo.id}"
								class="btn btn-sm btn-danger"
								onclick="return confirm('¬øEst√°s seguro de eliminar?')">üóëÔ∏è</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>
	
	
</body>
</html>
