<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Funciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<header th:insert="fragments/header :: menu-principal"></header>

<div class="container">
    <h2 class="text-center mb-4">Gesti√≥n de Funciones</h2>

    <!-- Formulario Guardar -->
    <div class="card mb-4 shadow">
        <div class="card-body">
            <form th:action="${baseUrl + '/funciones/guardar'}" th:object="${funciones}" method="post" class="card p-4 mb-4">
                <input type="hidden" th:field="*{id}" />

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Fecha</label>
                        <input type="date" class="form-control" th:field="*{fecha}" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Hora</label>
                        <input type="time" class="form-control" th:field="*{hora}" required>
                    </div>

                    <!-- Combo de Pel√≠cula -->
                    <div class="col-md-4">
                        <label class="form-label">Pel√≠cula</label>
                        <select class="form-select" th:field="*{pelicula_id}" required>
                            <option value="">Selecciona una pel√≠cula</option>
                            <option th:each="pelicula : ${listaPelicula}"
                                    th:value="${pelicula.id}"
                                    th:text="${pelicula.titulo}">Pel√≠cula</option>
                        </select>
                    </div>

                    <!-- Combo de Sala -->
                    <div class="col-md-4">
                        <label class="form-label">Sala</label>
                        <select class="form-select" th:field="*{sala_id}" required>
                            <option value="">Selecciona una sala</option>
                            <option th:each="sala : ${listaSala}"
                                    th:value="${sala.id}"
                                    th:text="${sala.nombre}">Sala</option>
                        </select>
                    </div>
                </div>

				<button type="submit" class="btn btn-primary" onclick="return validarYGuardar()">Guardar Funci√≥n üíæ</button>

				<script>
				    function validarYGuardar() {
				        // ejemplo de validaci√≥n b√°sica
				        const campo = document.getElementById("sala_id");
				        if (!campo || campo.value.trim() === "") {
				            alert("‚ùå Error al guardar: El nombre es obligatorio.");
				            return false; // evita que se env√≠e el formulario
				        }
				        alert("‚úÖ Se guard√≥ exitosamente.");
				        return true; // contin√∫a con el submit
				    }
				</script>
            </form>
        </div>
    </div>

    <!-- Formulario de B√∫squeda -->
    <form class="row g-3 justify-content-center mb-4" th:action="@{/funciones/buscar}" method="get">
        <div class="col-auto">
            <input type="number" class="form-control" name="id" placeholder="Ingrese ID de la funci√≥n">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-search"></i> Buscar por ID
            </button>
        </div>
        <div class="col-auto">
            <a th:href="@{/funciones/buscar}" class="btn btn-primary">
                <i class="bi bi-list-ul"></i> Mostrar Todos
            </a>
        </div>
		<div class="col-auto">
			<a th:href="@{/funciones}" class="btn btn-secondary">
			<i class="bi bi-arrow-left-circle"></i> Cerrar
			</a>
		</div>
    </form>

    <!-- Tabla de funciones -->
    <div class="table-responsive" th:if="${listaFunciones != null}">
         <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Pel√≠cula</th>
                    <th>Sala</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f : ${listaFunciones}">
                    <td th:text="${f.id}"></td>
                    <td th:text="${f.fecha}"></td>
                    <td th:text="${f.hora}"></td>
                    <td th:text="${f.tituloPelicula}">Pel√≠cula</td>
                    <td th:text="${f.nombreSala}">Sala</td>
                    <td>
                        <a th:href="${baseUrl + '/funciones/editar/' + f.id}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="${baseUrl + '/funciones/eliminar/' + f.id}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEst√°s seguro de eliminar esta funci√≥n?');">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
