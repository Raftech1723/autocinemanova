<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GestiÃ³n de Salas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:insert="fragments/header :: menu-principal">
      
    </header>
    
<div class="container">
    <h2 class="text-center mb-4">GestiÃ³n de Salas</h2>

    <!-- Formulario -->
    <form th:action="${baseUrl + '/salas/guardar'}" method="post" th:object="${sala}">
        <input type="hidden" th:field="*{id}"/>
        <div class="row mb-3">
            <div class="col">
                <label>Nombre de la Sala</label>
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Sala 1" required>
            </div>
            <div class="col">
                <label>Capacidad</label>
                <input type="number" th:field="*{capacidad}" class="form-control" placeholder="100" required>
            </div>
            <div class="col">
                <label>Numero de Sede</label>
                <input type="number" th:field="*{sede_id}" class="form-control" placeholder="1" required>
            </div>
        </div>
        <div class="text-end">
            <button class="btn btn-success" type="submit">Guardar Sala ðŸ’¾</button>
        </div>
    </form>
    
    <!-- Formulario de BÃºsqueda -->
		<form class="row g-3 justify-content-center mb-4"
			th:action="@{/salas/buscar}" method="get">
			<div class="col-auto">
				<input type="number" class="form-control" name="id"
					placeholder="Ingrese ID de Usuarios">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-search"></i> Buscar por ID
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/salas/buscar}" class="btn btn-primary"> <i
					class="bi bi-list-ul"></i> Mostrar Todos
				</a>
			</div>
			<div class="col-auto">
				<a th:href="@{/salas}" class="btn btn-secondary">
				<i class="bi bi-arrow-left-circle"></i> Cerrar
				</a>
			</div>
		</form>

    <!-- Tabla -->
    <div class="table-responsive" th:if="${listaSala != null}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Sede</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${listaSala}">
            <td th:text="${s.nombre}">Sala A</td>
            <td th:text="${s.capacidad}">100</td>
            <td th:text="${s.sede_id}">1</td>
            <td>
                <a th:href="${baseUrl + '/salas/editar/'+ s.id}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="${baseUrl + '/salas/eliminar/' + s.id}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿Seguro que deseas eliminar esta sala?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
</footer>

<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
