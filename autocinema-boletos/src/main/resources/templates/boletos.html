<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de Boletos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:insert="fragments/header :: menu-principal">
      
    </header>
    
	<div class="container">
    <h1 class="text-center mb-4">Gesti√≥n de Boletos</h1>

    <!-- Formulario Guardar -->
    <div class="card mb-4 shadow">
        <div class="card-body">
            <form th:action="${baseUrl + '/boletos/guardar'}" method="post" th:object="${boleto}">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="form-label">ID Usuario</label>
                    <input type="number" th:field="*{usuario}" class="form-control" placeholder="ID del usuario" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID Funci√≥n</label>
                    <input type="number" th:field="*{funcion}" class="form-control" placeholder="ID de la funci√≥n" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" th:field="*{cantidad}" class="form-control" placeholder="N√∫mero de boletos" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total (S/.)</label>
                    <input type="number" step="0.01" th:field="*{total}" class="form-control" placeholder="Monto total" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">ID M√©todo de Pago</label>
                    <input type="number" th:field="*{metodoP}" class="form-control" placeholder="ID del m√©todo de pago">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de compra</label>
                    <input type="date" th:field="*{fecha}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Boleto üíæ</button>
            </form>
        </div>
    </div>

<!-- Formulario de B√∫squeda -->
    <form class="row g-3 justify-content-center mb-4" th:action="@{/boletos/buscar}" method="get">
        <div class="col-auto">
            <input type="number" class="form-control" name="id" placeholder="Ingrese ID del boleto">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-search"></i> Buscar por ID
            </button>
        </div>
        <div class="col-auto">
            <a th:href="@{/boletos/buscar}" class="btn btn-primary">
                <i class="bi bi-list-ul"></i> Mostrar Todos
            </a>
        </div>
        <div class="col-auto">
			<a th:href="@{/boletos}" class="btn btn-secondary">
			<i class="bi bi-arrow-left-circle"></i> Cerrar
			</a>
		</div>
    </form>

    <!-- Tabla de resultados -->
    <div class="table-responsive" th:if="${listaBoletos != null}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>ID Usuario</th>
                    <th>ID Funci√≥n</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>ID M√©todo Pago</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${listaBoletos}">
                    <td th:text="${b.id}">1</td>
                    <td th:text="${b.usuario}">2</td>
                    <td th:text="${b.funcion}">3</td>
                    <td th:text="${b.cantidad}">2</td>
                    <td th:text="${b.total}">30.00</td>
                    <td th:text="${b.metodoP}">1</td>
                    <td th:text="${#dates.format(b.fecha, 'yyyy-MM-dd')}">2025-04-21</td>
                    <td>
                        <a th:href="${baseUrl + '/boletos/editar/' + b.id}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a th:href="${baseUrl + '/boletos/eliminar/' + b.id}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEliminar este boleto?')">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
