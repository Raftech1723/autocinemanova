<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
	<header th:insert="fragments/header :: menu-principal">
      
    </header>
    
<div class="container mt-5">
    <h1 class="text-center mb-4">Gesti√≥n de Usuarios</h1>

    <!-- Formulario de Usuario -->
    <div class="card mb-4 shadow">
        <div class="card-body">
            <form th:action="${baseUrl + '/usuarios/guardar'}" method="post" th:object="${usuario}">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo Electr√≥nico</label>
                    <input type="email" th:field="*{correo}" class="form-control" placeholder="Ingrese el correo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{contrasenia}" class="form-control" placeholder="Ingrese la contrase√±a" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tel√©fono</label>
                    <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ingrese el tel√©fono">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Usuario üíæ</button>
            </form>
        </div>
    </div>
    
    <!-- Formulario de B√∫squeda -->
		<form class="row g-3 justify-content-center mb-4"
			th:action="@{/usuarios/buscar}" method="get">
			<div class="col-auto">
				<input type="number" class="form-control" name="id"
					placeholder="Ingrese ID de Usuarios">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-search"></i> Buscar por ID
				</button>
			</div>
			<div class="col-auto">
				<a th:href="@{/usuarios/buscar}" class="btn btn-primary"> <i
					class="bi bi-list-ul"></i> Mostrar Todos
				</a>
			</div>
			<div class="col-auto">
				<a th:href="@{/usuarios}" class="btn btn-secondary">
				<i class="bi bi-arrow-left-circle"></i> Cerrar
				</a>
			</div>
		</form>

    <!-- Tabla de Usuarios -->
    <div class="table-responsive" th:if="${listaUsuario != null}">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tel√©fono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${listaUsuario}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.nombre}">Juan</td>
                    <td th:text="${u.correo}">correo@ejemplo.com</td>
                    <td th:text="${u.telefono}">999999999</td>
                    <td>
                        <a th:href="${baseUrl + '/usuarios/editar/' + u.id}" class="btn btn-warning btn-sm">
                            ‚úèÔ∏è Editar
                        </a>
                        <a th:href="${baseUrl + '/usuarios/eliminar/' + u.id}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro de eliminar este usuario?')">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<footer th:insert="fragments/footer :: pie-pagina" class="footer">
      
</footer>

<!-- Bootstrap JS opcional -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
